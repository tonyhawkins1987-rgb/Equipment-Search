.filter-btn:hover {

}
.results-container {

.result-item {

.result-item:hover {

.result-name {

.result-location {

.highlight { background: #fff176; font-weight: 600; padding: 2px 0; }
.search-mode {
    display: flex; gap: 10px; margin-bottom: 20px; justify-content: center;
}
.mode-btn {

.mode-btn.active {

  ["LIGASURE", "41-D"],
  ["MARYLANDS 5MM 37CM", "41-D"],
  ["BLUNT LIGASURE", "41-D"],
  ["CHERRY DISSECTORS BLUNT", "41-E"],
  ["GIA STAPLER & RELOADS", "41-E"],
  ["SUTURE MONOSOFT POLYSORB", "RACK 1"]
];


let searchMode = 'name';
let debounceTimer;
const input = document.getElementById("search");
const resultsDiv = document.getElementById("results");
const resultsCount = document.getElementById("results-count");
const status = document.getElementById("status");

status.textContent = `‚úì ${data.length} items loaded`;

const categories = [
    { name: 'Forceps', keywords: ['forcep'] },
    { name: 'Retractors', keywords: ['retractor'] },
    { name: 'Drains', keywords: ['drain'] },
    { name: 'Catheters', keywords: ['catheter'] },
    { name: 'Trays', keywords: ['tray'] },
    { name: 'Dressings', keywords: ['dressing', 'bandage'] },
    { name: 'Hip/Knee', keywords: ['hip', 'knee'] },
    { name: 'Scopes', keywords: ['scope', 'arthroscopy'] }
];

const filtersDiv = document.getElementById('filters');
categories.forEach(cat => {
    const btn = document.createElement('button');
    btn.className = 'filter-btn';
    btn.textContent = cat.name;
    btn.onclick = () => {
        // Search for all keywords in this category
        searchCategory(cat.keywords);
    };
    filtersDiv.appendChild(btn);
});

function searchCategory(keywords) {
    let allMatches = [];

    // Search for each keyword and collect matches
    keywords.forEach(keyword => {
        const keywordLower = keyword.toLowerCase();
        let matches = [];

        if (searchMode === 'name') {
            matches = data.filter(item => item[0].toLowerCase().includes(keywordLower));
        } else if (searchMode === 'location') {
            matches = data.filter(item => item[1].toLowerCase().includes(keywordLower));
        } else {
            matches = data.filter(item => 
                item[0].toLowerCase().includes(keywordLower) ||
                item[1].toLowerCase().includes(keywordLower)
            );
        }

        allMatches.push(...matches);
    });

    // Remove duplicates by using equipment name as key
    const uniqueMatches = [...new Map(allMatches.map(item => [item[0], item])).values()];

    // Display results
    displayResults(uniqueMatches, keywords[0]);

    // Update search box to show first keyword
    input.value = keywords[0];
}

function setSearchMode(mode) {
    searchMode = mode;
    document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById(`mode-${mode}`).classList.add('active');

    const label = document.getElementById('search-label');
    const searchInput = document.getElementById('search');

    if (mode === 'name') {
        label.textContent = 'Equipment Name:';
        searchInput.placeholder = "Type 'abd', 'hip', 'forcep'...";
    } else if (mode === 'location') {
        label.textContent = 'Location:';
        searchInput.placeholder = "Type 'shelf 36', 'CSSD', '10-A'...";
    } else {
        label.textContent = 'Search (Name or Location):';
        searchInput.placeholder = "Type equipment name or location...";
    }

    if (input.value.trim()) {
        performSearch();
    }
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function highlightMatch(text, searchTerm) {
    if (!searchTerm) return escapeHtml(text);
    const escapedText = escapeHtml(text);
    const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
    return escapedText.replace(regex, '<span class="highlight">$1</span>');
}

function displayResults(matches, searchTerm) {
    if (matches.length === 0) {
        resultsDiv.innerHTML = `<div class="no-results">No equipment found matching "${escapeHtml(searchTerm)}"</div>`;
        resultsCount.style.display = 'none';
    } else {
        // Sort matches alphabetically
        matches.sort((a, b) => {
            const aName = a[0].toLowerCase();
            const bName = b[0].toLowerCase();
            const searchLower = searchTerm.toLowerCase();

            const aStarts = aName.startsWith(searchLower);
            const bStarts = bName.startsWith(searchLower);

            if (aStarts && !bStarts) return -1;
            if (!aStarts && bStarts) return 1;

            return aName.localeCompare(bName);
        });

        resultsCount.textContent = `Found ${matches.length} item${matches.length > 1 ? 's' : ''}`;
        resultsCount.style.display = 'block';

        let html = '';
        const displayMatches = matches.slice(0, 100);

        displayMatches.forEach(item => {
            html += `
                <div class="result-item">
                    <div class="result-name">${highlightMatch(item[0], searchTerm)}</div>
                    <div class="result-location">${highlightMatch(item[1], searchTerm)}</div>
                </div>
            `;
        });

        if (matches.length > 100) {
            html += `<div class="no-results" style="color: #667eea;">Showing first 100 of ${matches.length} results. Refine your search for more specific results.</div>`;
        }

        resultsDiv.innerHTML = html;
    }
}

function performSearch() {
    const term = input.value.trim();

    if (term === "") {
        resultsDiv.innerHTML = '<div class="no-results">Type to search equipment...</div>';
        resultsCount.style.display = 'none';
        return;
    }

    const searchTerm = term.toLowerCase();
    let matches = [];

    if (searchMode === 'name') {
        matches = data.filter(item => item[0].toLowerCase().includes(searchTerm));
    } else if (searchMode === 'location') {
        matches = data.filter(item => item[1].toLowerCase().includes(searchTerm));
    } else {
        matches = data.filter(item => 
            item[0].toLowerCase().includes(searchTerm) ||
            item[1].toLowerCase().includes(searchTerm)
        );
    }

    displayResults(matches, term);
}

input.addEventListener('input', function() {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(performSearch, 300);
});

input.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        clearTimeout(debounceTimer);
        performSearch();
    }
});

window.addEventListener('load', function() {
    input.focus();
});
</script>
</body>
</html>
